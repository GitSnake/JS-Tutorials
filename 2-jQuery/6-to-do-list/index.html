<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>To Do List Application</title>
  </head>
  <body>
    <div id="container">
      <h1>To Do List</h1>
      <button id="btnAddProject" type="button" name="button">Add Project</button>
        <div id="projects">
          <ul id="main">
            <li><a href="href:#personal">Personal</a></li>
            <li><a href="href:#work">Work</a></li>
          </ul>
          <ol id="personal">
            <li><input type="checkbox">Doctor appointment</li>
            <li><input type="checkbox">Call the plumber</li>
          </ol>
          <ol id="work">
            <li><input type="checkbox">Complete testcase document</li>
            <li><input type="checkbox">Meet project manager</li>
            <li><input type="checkbox">Record jQuery video</li>
          </ol>
        </div>
        <div id="project-dialog">
          <label for="project">Project name:</label><input id="project" type="text">
        </div>
    </div>


  </body>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</html>
